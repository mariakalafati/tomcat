name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 21
      uses: actions/setup-java@v2
      with:
        java-version: '21'
        distribution: 'adoptopenjdk'  # Specify the distribution

    - name: Install Ant
      run: sudo apt-get install ant

    - name: Build with Ant (Compile)
      run: ant compile  # Use the 'compile' target to compile the project

    - name: Run SonarScanner
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        sonar-scanner \
          -Dsonar.projectKey=mariakalafati_tomcat \
          -Dsonar.organization=mariakalafati \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.sources=./test/webapp-virtual-webapp/src,./webapps/docs/appdev/sample/src,./modules/owb/src,./modules/jdbc-pool/src,./modules/cxf/src \
          -Dsonar.language=java \
          -Dsonar.java.binaries=build/classes  # Assuming that the compiled classes are in 'build/classes'
